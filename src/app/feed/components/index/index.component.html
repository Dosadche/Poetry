<section>
    <app-create-post
    [hidden]="isLoading"
    (isLoading)="handleLoading($event)"></app-create-post>
    <app-posts-list 
        [posts]="posts"
        *ngIf="!isLoading"
    ></app-posts-list>
    <mat-spinner 
        *ngIf="isLoading"
        color="accent" 
    ></mat-spinner>
</section>
